	<script>
		var leagues = ["Minor League", "Major League"];
		var leaders = {
			"Minor League": [ "Ryan", "Mangza" ],
			"Major League": [ "Nikita", "Alfonso", "Thomas, Reed, and Burke", "August", "Harrison", "Vincent", "TJ", "Vivienne", "Ryan B.", "Mr. Goldberg", "Elijah", "Lalith", "Alex" ]
		};
		var wentup = ["Vincent", "Ryan B.", "Lalith"];
		var wentdown = ["TJ"];
		var specialranks = {
		"Harrison": 4.009
		}
		var newM = ["Vivienne", "Mr. Goldberg"];
		var theKing = ["Ryan"];
		var allHTML = "";
		Object.entries(leaders).forEach(([sec, people]) => {
			allHTML += `<h2><u>${sec}</u></h2>\n<div>\n<ol>`;
			var counterOffset = 0;
			people.forEach((person, counter, arr) => {
				counter++;
				var wentUp = "â–²";
				var wentDown = "â–¼";
				var newC = "â˜…";
				var theKingC = "ðŸ‘‘";
				var posChange = "";
				if (wentup.includes(person)) posChange = wentUp;
				if (wentdown.includes(person)) posChange = wentDown;
				if (newM.includes(person)) posChange = newC;
				if (theKing.includes(person)) posChange = theKingC;
				var posHTML = "";
				switch(posChange) {
					case wentUp:
						posHTML = "<up>" + wentUp + "</up>";
						break;
					case wentDown:
						posHTML = "<down>" + wentDown + "</down>";
						break;
					case newC:
						posHTML = "<new>" + newC + "</new>";
						break;
					case theKingC:
						posHTML = "<king>" + theKingC + "</new>";
						break;
				}
				let found = false;
				Object.entries(specialranks).forEach(([persona, rank]) => {
					if (persona === person) {
						found = true;
						counter = rank;
						counterOffset++;
					}
				});
				//var posHTML = posChange === "" ? "" : (posChange === wentUp ? "<up>" + wentUp + "</up>" : "<down>" + wentDown + "</down>");
				allHTML += `<li ${posChange !== "" ? "class=\"pos-change\"" : ""}>${posHTML} ${found ? `${counter}` : `${counter - counterOffset}`}. ${person}</li>\n`;
			});
			allHTML += "</ol>\n</div>\n";
			//document.body.insertAdjacentHTML(allHTML, "beforeend");
		});
		document.body.insertAdjacentHTML("beforeend", allHTML);
