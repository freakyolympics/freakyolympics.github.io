	</body>
	<script>
		var leagues = ["Minor League", "Regular"];
		var leaders = {
			"Minor League": [ "Ryan" ],
			"Regular": [ "Nikita", "Mangza", "Harrison", "Elijah", "Vincent", "Alex", "Lalith" ]
		};
		var wentup = ["Vincent"];
		var wentdown = ["Alex"];
		var allHTML = "";
		Object.entries(leaders).forEach(([sec, people]) => {
			var counter = 1;
			allHTML += `<h2><u>${sec}</u></h2>\n<div>\n<ol>`;
			people.forEach(person => {
				var posChange = "";
				if (wentup.includes(person)) posChange = "▲";
				if (wentdown.includes(person)) posChange = "▼";
				var posHTML = posChange === "" ? "" : (posChange === "▲" ? "<up>▲</up>" : "<down>▼</down>");
				allHTML += `<li ${posChange !== "" ? "class=\"pos-change\"" : ""}>${posHTML} ${counter}. ${person}</li>\n`;
				counter++;
			});
			allHTML += "</ol>\n</div>\n";
			//document.body.insertAdjacentHTML(allHTML, "beforeend");
		});
		document.body.insertAdjacentHTML("beforeend", allHTML);
	</script>
		
</html>
